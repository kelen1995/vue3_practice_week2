<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        
        <div class="container">
            <div class="row py-3">
              <div class="col-md-6">
                <h2>產品列表</h2>
                <table class="table table-hover mt-4">
                  <thead>
                    <tr>
                      <th width="150">產品名稱</th>
                      <th width="120">
                        原價
                      </th>
                      <th width="120">
                        售價
                      </th>
                      <th width="150">
                        是否啟用
                      </th>
                      <th width="120">
                        查看細節
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="item in products" :key="item.id">
                      <td width="150">{{ item.title }}</td>
                      <td width="120">
                        {{ item.origin_price }}
                      </td>
                      <td width="120">
                        {{ item.price }}
                      </td>
                      <td width="150">
                        <span v-if="item.is_enabled" class="text-success">啟用</span>
                        <span v-else>未啟用</span>
                      </td>
                      <td width="120">
                        <button @click=" temp = item" type="button" class="btn btn-primary">查看細節</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <p>目前有 <span>{{ products.length }}</span> 項產品</p>
              </div>
              <div class="col-md-6">
                <h2>單一產品細節</h2>
                <template v-if="temp.title">
                  <div class="card mb-3">
                    <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖">
                    <div class="card-body">
                      <h5 class="card-title">
                        {{ temp.title }}
                        <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                      </h5>
                      <p class="card-text">商品描述：{{ temp.description }}</p>
                      <p class="card-text">商品內容：{{ temp.content }}</p>
                      <div class="d-flex">
                        <p class="card-text me-2">{{ temp.price }}</p>
                        <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                        {{ temp.unit }} / 元
                      </div>
                    </div>
                  </div>
                  <template v-for="item in temp.imagesUrl">
                    <img :src="item" alt="" class="images m-2">
                  </template>
                </template>
                <p v-else class="text-secondary">請選擇一個商品查看</p>
              </div>
            </div>
          </div>
    </div>
    <script type="module" src="products.js"></script>
</body>
</html>
